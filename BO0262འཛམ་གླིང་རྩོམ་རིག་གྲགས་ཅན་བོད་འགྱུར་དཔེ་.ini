ལྕག་གཅིག་གིས་ཀྱང་ཁོ་རང་ས་རུ་བསྒྱེལ་ཐུབ། དེ་བས་ངའི་འཐབ་ཡ་ངོ་མ་ནི་ཁྱོད་སྤུན་
གཉིས་ཡིན།”
ཨོར་ལན་ཏུའུ་སིའོ་ཡིས་ལན་ཅི་ཡང་མ་བཏབ་པར་གློ་གྲི་ཤུབས་ལས་བཏོན་ཏེ་
སྨྱོས་པ་ལྟར་ཨོར་སོའི་ཕྱོགས་སུ་མཆོངས། འོན་ཏེ་ཁོའི་གློ་གྲིས་ཕར་ལ་བསྣུན་རག་བར་
དུ་ཀོ་ལོམ་པཱས་སྙོབ་ཐེངས་གཅིག་གིས་ཁོའི་ལག་པ་ནས་བཟུང་སྟེ་ཤུགས་ཀྱིས་གཅུས་
པ་དང་། ཨོར་སོས་ཁོའི་གདོང་ལ་ཁུ་ཚུར་ཞིག་གཞུས་པ་ན། ཁོའི་གོམ་ཁ་འཁྱོར་ཏེ་སྒོ་
ཤིང་ལ་ཤུགས་ཀྱིས་རྡུང་ག་བརྒྱབ་པ་དང་གློ་གྲིའང་ལག་ནས་ཤོར། ཡིན་ནའང་ཝིན་
སེན་ཐེ་ལོ་ཡིས་གློ་གྲི་བཤངས་ནས་ཕྱིར་ནང་དུ་བརྒྱུགས། དེའི་མོད་ལ་ཀོ་ལོམ་པཱས་མེ་
མདའ་རིང་པོ་དེ་བསྙབས་ནས་ཁོ་ལ་ཕྱོགས་གཉིས་ཀའི་སྟོབས་ཤུགས་ཀྱི་ཧེ་བག་རྟོགས་
སུ་བཅུག་པ་དང་། དུས་མཚུངས་སུ་སྲིད་འཛིན་དཔོན་མདུན་དུ་ཡོང་སྟེ་དམར་འཛིང་གི་
བར་ཕྱེ།
