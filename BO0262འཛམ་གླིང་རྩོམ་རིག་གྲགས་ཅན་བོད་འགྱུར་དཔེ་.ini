པར་ཡུན་རིང་ལུས། ཀོ་ལོམ་པཱས་མོ་ལ་རྒྱལ་ཁ་སྟེར་བྱེད་ཀྱི་མེ་མདའ་ལ་ཁེན་ཏེ། ཡིད་
