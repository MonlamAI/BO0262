གཟབ་ནན་ངང་སྐད་ཤུགས་དྲག་པོས་འདི་སྐད་སྨྲས། “ཁོས་ཕི་ཡེ་ཤྀ་ར་ན་རའི་སྒྲིག་ལམ་
ལ་གཏོར་བརླག་མི་ཐེབས་པར་ཁག་ཐེག་བྱེད་དགོས། ཁོས་དྲང་བདེན་གྱི་རྒྱབ་རྩ་བྱེད་
